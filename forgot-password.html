<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-bottom: 15px; }
        .success { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    
    <div id="error" class="error"></div>
    <div id="success" class="success" style="display: none;"></div>
    
    <form id="resetForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="backupKey">Backup Key:</label>
            <input type="text" id="backupKey" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    
    <p>Remember your password? <a href="login.html">Login</a></p>
    
    <script>
        // Check connection security first
        checkSecurity();
        
        async function checkSecurity() {
            if (window.location.protocol !== 'https:') {
                // Disable form
                document.getElementById('resetForm').querySelectorAll('input, button').forEach(el => {
                    el.disabled = true;
                });
                
                // Show alert
                alert(`Security Notice\n\nThis site requires a secure HTTPS connection.\n\nPlease access via: https://veryuniqueusrnm.rf.gd`);
                return false;
            }
            
            // Verify SSL certificate
            try {
                const response = await fetch('https://veryuniqueusrnm.rf.gd/framework/test_connection.php', {
                    method: 'HEAD',
                    cache: 'no-store'
                });
                
                if (!response.ok) throw new Error('Invalid certificate');
                return true;
            } catch (error) {
                // Disable form
                document.getElementById('resetForm').querySelectorAll('input, button').forEach(el => {
                    el.disabled = true;
                });
                
                // Show alert
                alert(`Security Notice\n\nWe couldn't verify the security certificate for veryuniqueusrnm.rf.gd.\n\nPlease contact the site administrator.`);
                return false;
            }
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Double-check security
            if (!await checkSecurity()) return;
            
            const username = document.getElementById('username').value;
            const backupKey = document.getElementById('backupKey').value;
            const newPassword = document.getElementById('newPassword').value;
            
            try {
                const response = await fetch('https://veryuniqueusrnm.rf.gd/framework/forgot_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        backup_key: backupKey, 
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('error').textContent = '';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('success').textContent = 'Password reset successfully!';
                    document.getElementById('resetForm').reset();
                } else {
                    document.getElementById('error').textContent = data.error;
                }
            } catch (err) {
                document.getElementById('error').textContent = 'An error occurred. Please try again.';
            }
        });
        </script>
</body>
</html>
