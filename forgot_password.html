<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    
    <div id="error" class="error"></div>
    <div id="success" class="success" style="display: none;"></div>
    
    <form id="resetForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="backup_key">Backup Key:</label>
            <input type="text" id="backup_key" name="backup_key" required>
        </div>
        <div>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    
    <p>Remember your password? <a href="/">Login here</a></p>
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                backup_key: document.getElementById('backup_key').value,
                new_password: document.getElementById('new_password').value,
                confirm_password: document.getElementById('confirm_password').value
            };
            
            try {
                const response = await fetch('http://veryuniqueusrnm.rf.gd/framework/forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('error').textContent = '';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('success').textContent = 'Password reset successfully! You can now login with your new password.';
                    document.getElementById('resetForm').reset();
                } else {
                    document.getElementById('error').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('error').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
