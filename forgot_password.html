<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-bottom: 15px; }
        .success { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    
    <div id="error" class="error"></div>
    <div id="success" class="success" style="display: none;"></div>
    
    <form id="resetForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="backupKey">Backup Key:</label>
            <input type="text" id="backupKey" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    
    <p>Remember your password? <a href="login.html">Login</a></p>
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const backupKey = document.getElementById('backupKey').value;
            const newPassword = document.getElementById('newPassword').value;
            
            try {
                const response = await fetch('http://veryuniqueusrnm.rf.gd/framework/forgot_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        backup_key: backupKey, 
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('error').textContent = '';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('success').textContent = 'Password reset successfully!';
                    document.getElementById('resetForm').reset();
                } else {
                    document.getElementById('error').textContent = data.error;
                }
            } catch (err) {
                document.getElementById('error').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
